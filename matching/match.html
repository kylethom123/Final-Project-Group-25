<!DOCTYPE html>
<html>
    <head>
        <title>ACE Matching</title>
        <link rel="stylesheet" href="match.css" media="screen" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
        <script src="match.js" charset="utf-8" defer></script>
    </head>

    <body class="site-body">
        <header>
            <h1 class="site-header">ACE</h1>
        </header>
        <!-- The title and instructions -->
        <div>
            <p class="game-title">Matching</p>
            <p class="game-hint">Match the word to the correct definition</p>
        </div>
        <main class="play-area">
            <!-- The game area -->
            <div class="word-pool">
                <p class="words">Muffler</p>
                <p class="words">Intake</p>
            </div>
            <div class="def-pool">
                <p class="words">Suppressor for a car</p>
                <p class="words">gets air into the engine</p>
            </div>
        </main>
    </body>
</html>
