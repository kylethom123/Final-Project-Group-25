<!DOCTYPE html>
<html>
    <head>
        <title>ACE</title>
        <link rel="stylesheet" href="qwordlestyle.css" media="screen">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
        <script src="qwordlescript.js" charset="utf-8" defer></script>
    </head>
    <body class="site-body">
        <header>
            <h1 class="site-title">ACE</h1>
        </header> 
        <main class="site-background">
            <!-- title and hint -->
            <div class="game-info">
                <p class="game-title">Qwordle</p>
                <p class="game-hint">this invention ruined society</p>
            </div>
            <!-- contains grid for guesses -->
            <div class="game-guess-container">
                <!-- each group of three is a column on qwordle -->
            </div>
            <!-- represents the qwordle keyboard, displays letter info-->
            <div class="keyboard-container">
                <!-- numbers -->
                <div class="keyboard-row">
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">1</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">2</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">3</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">4</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">5</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">6</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">7</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">8</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">9</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">0</p></div>
                </div>
                <!-- top row -->
                <div class="keyboard-row">
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">Q</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">W</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">E</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">R</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">T</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">Y</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">U</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">I</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">O</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">P</p></div>
                </div>
                <!-- middle row -->
                <div class="keyboard-row">
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">A</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">S</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">D</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">F</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">G</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">H</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">J</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">K</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">L</p></div>
                </div>
                <!-- bottom row -->
                <div class="keyboard-row">
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">Z</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">X</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">C</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">V</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">B</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">N</p></div>
                    <div class="keyboard-tile"><p class="keyboard-tile-letter">M</p></div>
                </div>
            </div>
        </main>
    </body>
</html>
